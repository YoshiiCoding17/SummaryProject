<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card contenedor">
      <img src="images/illustration-hero.svg" alt="hero imagen" class="imagen_hero">
    <div class="card__2">
      <div class="card_contenido">
        <h1 class="card__titulo">Order Summary</h1>
        <p class="card__texto">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <!-- Plan -->
      <div class="plan">
        <div class="plan__icono">
          <img src="images/icon-music.svg" alt="musica icono">
        </div>
        <div class="plan__precio">
          <p class="plan__anual">Annual Plan</p>
          <p class="plan__year">$59.99/year</p>
        </div>
        <a href="" class="plan__cambiar"> Change</a>
      </div>
        <!-- Pagos -->
        <div class="pagos">
          <a href="" class="pagos__pagar">Proceed to Payment</a>
          <a href="" class="pagos__cancelar">Cancel Order</a>
        </div>
      
    </div>
  </div>
  

  

  
  

 

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">YoshiiCoding <img src="images/heart.svg" alt="corazon"></a>.
  </div>
</body>
</html>
